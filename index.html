    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #0b0f1a;
            color: #f9fafb;
            margin: 0;
            padding: 0;
        }
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track { background: #111827; }
        ::-webkit-scrollbar-thumb {
            background: #374151;
            border-radius: 10px;
        }

        /* --- ADVANCED PRINT STYLES --- */
        @media print {
            @page {
                margin: 1cm;
                size: A4 portrait;
            }
            .no-print, nav, aside, button, header div.flex, .toast-notification {
                display: none !important;
                visibility: hidden !important;
                height: 0 !important;
                margin: 0 !important;
                padding: 0 !important;
            }
            html, body {
                background: white !important;
                color: black !important;
                width: 100% !important;
                height: auto !important;
                overflow: visible !important;
            }
            #root, main {
                display: block !important;
                width: 100% !important;
                padding: 0 !important;
                margin: 0 !important;
                position: static !important;
                overflow: visible !important;
            }
            .bg-[#1f2937], .bg-[#111827], .bg-black\/40, .stat-card {
                background-color: white !important;
                border: 1px solid #eee !important;
                color: black !important;
                box-shadow: none !important;
                border-radius: 0 !important;
            }
            .text-white, .text-gray-400, .text-gray-500, .text-emerald-400, .text-rose-400, .text-sky-400 {
                color: black !important;
            }
            h1, h2, h3, h4, p, span, td, th {
                color: black !important;
            }
            table {
                width: 100% !important;
                border-collapse: collapse !important;
                margin-bottom: 20px !important;
            }
            th, td {
                border-bottom: 1px solid #ddd !important;
                padding: 10px 5px !important;
                text-align: left !important;
            }
            .print-header {
                display: block !important;
                text-align: center;
                margin-bottom: 30px;
                border-bottom: 2px solid black;
                padding-bottom: 10px;
            }
        }
        .print-header { display: none; }
    </style>
